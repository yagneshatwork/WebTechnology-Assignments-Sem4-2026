<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    /* ===== Page Background ===== */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #003366, #0055a5);
      min-height: 100vh;
    }

    /* ===== Logo ===== */
    img {
      margin-top: 15px;
    }

    /* ===== Headings ===== */
    h2 {
      color: white;
      margin-top: 10px;
      font-size: 1.6rem;
    }

    p {
      color: #e6e6e6;
      margin-bottom: 20px;
    }

    /* ===== Form Card ===== */
    form {
      background: white;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      padding: 35px;
      width: 320px;
      margin-top: 10px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    /* ===== Labels ===== */
    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #003366;
    }

    /* ===== Inputs ===== */
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #0055a5;
      box-shadow: 0 0 6px rgba(0, 85, 165, 0.4);
    }

    /* ===== Button ===== */
    button {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.25s ease;
    }

    button:hover {
      background: #0055a5;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* ===== Footer Link ===== */
    .footer-link {
      font-size: 0.95rem;
      color: white;
    }

    .footer-link a {
      color: #ffd166;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>


</head>
<body>

<a href="Home Page.html">
  <img src="mmcoelogo.png" width="100" alt="Logo">
</a>

<h2>Welcome Back</h2>
<p>Please enter your details to sign in.</p>

<form>
  <label for="email">Email Address</label><br>
  <input type="email" id="email" name="email" placeholder="name@company.com" required><br>

  <label for="password">Password</label><br>
  <input type="password" id="password" name="password" placeholder="••••••••" required><br>

  <button type="submit">Sign In</button>
</form>

<p class="footer-link">Don't have an account? <a href="signup.html">Create one</a></p>

</body>
</html>
