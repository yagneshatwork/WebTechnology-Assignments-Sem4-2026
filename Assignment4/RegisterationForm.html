<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSI Registration Form | MMCOE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background-color: #f4f7f6; }
    .card { border-radius: 1rem; border: none; }
    .accordion-item { border-radius: 0.5rem !important; overflow: hidden; margin-bottom: 12px; border: 1px solid #dee2e6; }
    .accordion-button:not(.collapsed) { background-color: #e7f1ff; color: #0d6efd; font-weight: bold; }
    .form-label { font-weight: 600; font-size: 0.85rem; color: #495057; text-transform: uppercase; letter-spacing: 0.5px; }
    .bg-csi { background: linear-gradient(135deg, #1e1e2f 0%, #0d6efd 100%); }
    .file-input-wrapper { background-color: #f8f9fa; border: 2px dashed #dee2e6; border-radius: 10px; padding: 15px; text-align: center; transition: all 0.3s ease; }
    .file-input-wrapper:hover { border-color: #0d6efd; background-color: #f0f7ff; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card shadow-lg">
        <div class="card-header bg-csi text-white text-center py-4">
          <img src="CSI.png" alt="CSI Logo" width="50" class="mb-2">
          <h2 class="mb-0">CSI Event Registration</h2>
          <p class="mb-0 opacity-75">Marathwada Mitra Mandal's College of Engineering</p>
        </div>

        <div class="card-body p-4 p-md-5">
          <form id="registrationForm">

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label">Team Name</label>
                <input type="text" class="form-control form-control-lg" placeholder="Enter team name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Select CSI Event</label>
                <select class="form-select form-select-lg" required>
                  <option value="" selected disabled>Choose the specific event...</option>
                  <option value="code_mania">Code Mania 6.0 (Jan 10th)</option>
                  <option value="codeverse">CodeVerse 2K26 (Jan 24th)</option>
                </select>
              </div>
            </div>

            <div class="accordion" id="teamAccordion">

              <div class="accordion-item shadow-sm">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#m1">
                    <i class="bi bi-person-badge-fill me-2"></i> Member 1 (Team Leader)
                  </button>
                </h2>
                <div id="m1" class="accordion-collapse collapse show" data-bs-parent="#teamAccordion">
                  <div class="accordion-body bg-white">
                    <div class="row g-3">
                      <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" class="form-control" placeholder="Enter Full Name" required></div>
                      <div class="col-md-6"><label class="form-label">Roll Number / ID</label><input type="text" class="form-control" placeholder="e.g. 21CO101" required></div>
                      <div class="col-md-5"><label class="form-label">Email Address</label><input type="email" class="form-control" placeholder="name@email.com" required></div>
                      <div class="col-md-4"><label class="form-label">WhatsApp Number</label><input type="tel" class="form-control" placeholder="10-digit number" required></div>
                      <div class="col-md-3"><label class="form-label">Year</label>
                        <select class="form-select" required>
                          <option value="" selected disabled>Select Year</option>
                          <option>FE</option><option>SE</option><option>TE</option><option>BE</option>
                        </select>
                      </div>
                      <div class="col-12 mt-3">
                        <label class="form-label">Upload ID Card (Image or PDF)</label>
                        <div class="file-input-wrapper">
                          <i class="bi bi-cloud-arrow-up fs-2 text-primary"></i>
                          <input type="file" class="form-control mt-2" accept=".jpg,.jpeg,.png,.pdf" required>
                          <small class="text-muted d-block mt-1">Maximum file size: 2MB</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item shadow-sm">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#m2">
                    <i class="bi bi-person-badge me-2"></i> Member 2
                  </button>
                </h2>
                <div id="m2" class="accordion-collapse collapse" data-bs-parent="#teamAccordion">
                  <div class="accordion-body bg-white">
                    <div class="row g-3">
                      <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" class="form-control" placeholder="Enter Full Name" required></div>
                      <div class="col-md-6"><label class="form-label">Roll Number / ID</label><input type="text" class="form-control" placeholder="e.g. 21CO101" required></div>
                      <div class="col-md-5"><label class="form-label">Email Address</label><input type="email" class="form-control" placeholder="name@email.com" required></div>
                      <div class="col-md-4"><label class="form-label">WhatsApp Number</label><input type="tel" class="form-control" placeholder="10-digit number" required></div>
                      <div class="col-md-3"><label class="form-label">Year</label>
                        <select class="form-select" required>
                          <option value="" selected disabled>Select Year</option>
                          <option>FE</option><option>SE</option><option>TE</option><option>BE</option>
                        </select>
                      </div>
                      <div class="col-12 mt-3">
                        <label class="form-label">Upload ID Card</label>
                        <div class="file-input-wrapper">
                          <i class="bi bi-cloud-arrow-up fs-3 text-primary"></i>
                          <input type="file" class="form-control mt-2" accept=".jpg,.jpeg,.png,.pdf" required>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item shadow-sm">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#m3">
                    <i class="bi bi-person-badge me-2"></i> Member 3
                  </button>
                </h2>
                <div id="m3" class="accordion-collapse collapse" data-bs-parent="#teamAccordion">
                  <div class="accordion-body bg-white">
                    <div class="row g-3">
                      <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" class="form-control" placeholder="Enter Full Name" required></div>
                      <div class="col-md-6"><label class="form-label">Roll Number / ID</label><input type="text" class="form-control" placeholder="e.g. 21CO101" required></div>
                      <div class="col-md-5"><label class="form-label">Email Address</label><input type="email" class="form-control" placeholder="name@email.com" required></div>
                      <div class="col-md-4"><label class="form-label">WhatsApp Number</label><input type="tel" class="form-control" placeholder="10-digit number" required></div>
                      <div class="col-md-3"><label class="form-label">Year</label>
                        <select class="form-select" required>
                          <option value="" selected disabled>Select Year</option>
                          <option>FE</option><option>SE</option><option>TE</option><option>BE</option>
                        </select>
                      </div>
                      <div class="col-12 mt-3">
                        <label class="form-label">Upload ID Card</label>
                        <div class="file-input-wrapper">
                          <i class="bi bi-cloud-arrow-up fs-3 text-primary"></i>
                          <input type="file" class="form-control mt-2" accept=".jpg,.jpeg,.png,.pdf" required>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item shadow-sm">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#m4">
                    <i class="bi bi-person-badge me-2"></i> Member 4
                  </button>
                </h2>
                <div id="m4" class="accordion-collapse collapse" data-bs-parent="#teamAccordion">
                  <div class="accordion-body bg-white">
                    <div class="row g-3">
                      <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" class="form-control" placeholder="Enter Full Name" required></div>
                      <div class="col-md-6"><label class="form-label">Roll Number / ID</label><input type="text" class="form-control" placeholder="e.g. 21CO101" required></div>
                      <div class="col-md-5"><label class="form-label">Email Address</label><input type="email" class="form-control" placeholder="name@email.com" required></div>
                      <div class="col-md-4"><label class="form-label">WhatsApp Number</label><input type="tel" class="form-control" placeholder="10-digit number" required></div>
                      <div class="col-md-3"><label class="form-label">Year</label>
                        <select class="form-select" required>
                          <option value="" selected disabled>Select Year</option>
                          <option>FE</option><option>SE</option><option>TE</option><option>BE</option>
                        </select>
                      </div>
                      <div class="col-12 mt-3">
                        <label class="form-label">Upload ID Card</label>
                        <div class="file-input-wrapper">
                          <i class="bi bi-cloud-arrow-up fs-3 text-primary"></i>
                          <input type="file" class="form-control mt-2" accept=".jpg,.jpeg,.png,.pdf" required>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-grid mt-5">
              <button type="submit" class="btn btn-primary btn-lg shadow rounded-pill py-3">
                <i class="bi bi-check2-circle me-2"></i>Finalize Team Registration
              </button>
              <a href="index.html" class="btn btn-link mt-2 text-decoration-none text-muted">‚Üê Back to Event Portal</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('registrationForm').onsubmit = function(e) {
    e.preventDefault();
    alert("Success! Team Details and ID Cards have been recorded.");
  }
</script>
</body>
</html>
